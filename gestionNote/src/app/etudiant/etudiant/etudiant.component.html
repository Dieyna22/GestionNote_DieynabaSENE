<h3 class="user ms-5 text-center">{{ApprenantConnect.prenomApprenant}} {{ApprenantConnect.nomApprenant}}</h3>

<div class="table-responsive overflow-y-scroll mt-2" style="height: 55vh;" [class]="tabNotes" *ngIf="showDevoir==showSemestre">
    <table class="table align-items-center  p-2">
        <thead class="sticky-top fond-bleu">
            <tr class="">
                <th scope="col" class="fond-bleu text-white">Evaluation</th>
                <th scope="col" class="fond-bleu text-white">Note</th>
        </thead>
        <tbody>
            <ng-container *ngFor="let note of tabNotes " class="">
                <tr *ngIf="note.apprenants==ApprenantConnect.prenomApprenant && note.semester==1" >
                    <td>
                        {{note.type}}
                    </td>
                    <td>
                        {{ note.notes}}
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
<div class="table-responsive overflow-y-scroll mt-2" style="height: 55vh;" *ngIf="!showDevoir">
    <table class="table align-items-center  p-2">
        <thead class="sticky-top fond-bleu">
            <tr class="">
                <th scope="col" class="fond-bleu text-white">Matieres</th>
                <th scope="col" class="fond-bleu text-white">Devoir</th>
                <th scope="col" class="fond-bleu text-white">Examen</th>
        </thead>
        <tbody>
            <ng-container *ngFor="let note of tabNotes " class="">
                <tr *ngIf="note.apprenants==ApprenantConnect.prenomApprenant && note.semester==2">
                    <td>
                        {{note.type}}
                    </td>
                    <td>
                        {{ note.notes}}
                    </td>
                    <td>
            
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
